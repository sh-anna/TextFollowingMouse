<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Text following Mouse</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrap">
        <div class="line">
          <div class="left">
            <div class="content">
              <span class="spanSlow">Never</span>
            </div>
          </div><!--
          --><div class="right">
            <div class="content">
              <span class="spanSlow">Never</span>
            </div>
          </div>
        </div>
        <div class="line">
          <div class="left">
            <div class="content">
              <span class="spanSlow">Give up</span>
            </div>
          </div><!--
          --><div class="right">
            <div class="content">
              <span class="spanSlow">Give up</span>
            </div>
          </div>
          </div>
          <div class="line">
              <div class="left">
                <div class="content">
                  <span class="spanFast">on your</span>
                </div>
              </div><!--
              --><div class="right">
                <div class="content">
                  <span class="spanFast">on your</span>
                </div>
              </div>
            </div>
            <div class="line">
                <div class="left">
                  <div class="content">
                    <span class="spanSlow">dream</span>
                  </div>
                </div><!--
                --><div class="right">
                  <div class="content">
                    <span class="spanSlow">dream</span>
                  </div>
                </div>
              </div>
    </div>
